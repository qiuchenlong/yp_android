			.img-h-c, .img-w-c {

			.img-h-c img {

				position: absolute;

			}
			.img-w-c img {

				position: absolute;
				left: 50%;
				transform: translate(-50%, 0);

	<script type="text/javascript">
	
	
		function opends(url,title){
		api.openWin({
	       name: 'win_headers',
	       url: 'Win.html',
	       pageParam:{
               frm_name:url,
               frm_url: url+'.html',
               title:title,
               r_txt: '<span onclick="$api.send(\'xin_zeng_dong_tao\')">发布</span>',
	       },
        });
	}
	
	
		function dongtaixiangqing(url,title){
		api.openWin({
	       name: 'win_headers',
	       url: 'Win.html',
	       pageParam:{
               frm_name:url,
               frm_url: url+'.html',
               title:title
	       },
        });
	}
