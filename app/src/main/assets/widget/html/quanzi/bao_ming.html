<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" id="css" href="../../css/theme.css" />
    <style>
    	.msg{
    		background:white;
    	}
    	.msg textarea{
    		width:94%;
    		resize:none;
    		padding:3%;
    	}
    	.msg p{
    		/*position:absolute;*/
    		float:right;
    		font-size:12px;
    		margin:0 10px 10px 0;
    		color:#989898;
    	}
    	.quit{
    		margin-top:10px;
    		padding:0 10px;
    	}
    	.quit button{
    		width:100%;
    		height:45px;
    		color:#5C5C5C;
    		border-radius:5px;
    	}
    	footer{
    		position:fixed;
    		width:100%;
    		bottom:0;
    		text-align:center;
    		margin-bottom:10px;
    	}
    	footer span{
    		font-size:12px;
    		padding-bottom:3px;
    		border-bottom:1px solid #000;
    	}
    </style>
</head>
<body>
	<div class="msg clearfix">
		<textarea cols="30" rows="10" placeholder="一句话，给我一个非要参加的理由。" maxlength="30" id="msg"></textarea>
		<p><span id="ziShu">0</span>/30</p>
	</div>
	<div class="quit" onclick="sub()">
		<button class="appbackground">
			提交报名
		</button>
	</div>
	<footer>
		<span onclick="goStatement()">同城活动免责声明</span>
	</footer>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-2.1.0.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
	$('#msg').on("keyup",function(){
		var count = $(this).val().length;
		$("#ziShu").html(count);
	})
	var active_id;
	apiready = function(){
		changeTheme();
		active_id = api.pageParam.activeId;
	};
	
	function sub(){
	if(!userid){
		      api.openWin({
				        name: 'login',
				        url: '../user/login.html',
				        slidBackEnabled:false
			        });
			        return false;
			        }
			        
		$api.loadding('bao_ming',0);
		var msg = $('#msg').val();
		if(!msg){
			api.toast({
	            msg:'还没填写理由哦'
            });
            $api.closeloadding();
            return false;
		}
		$api.post(phpurl+'Activity/BaoMing',{
			values:{
				user_id:userid,
				activity_id:active_id,
				content:msg
			}
		},function(ret){
			if(ret.code == 200){
				api.toast({
	                msg:ret.msg
                });
                api.sendEvent({
				    name: 'baoMingOk',
				});
                $api.closeloadding();
                api.closeWin({});
			}else{
				api.toast({
	                msg:ret.msg
                });
				$api.closeloadding();
			}
		})
	}
	function goStatement(){
		openW({
			frm_url : 'frame2/statement.html',
			title : '同城活动免责声明',
		})
	}
	
//	function go_list(){
//		api.openWin({

//	        url: 'bao_ming_lie_biao_win.html'
//      });
//	}
</script>
</html>
