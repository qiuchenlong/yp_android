<!DOCTYPE html>

    	.headPortrait{

    		border-radius:50%;

    	}
    	.headPortrait img{

    		height:80px;

    	.userInfo{

    	.dynamic{

    	.dynamic .content{
    		padding:0 10px;
    	}
    	.dynamic .content .heads{
    		width:16%;
    		/*height:40px;*/

    	}
    	.dynamic .content .heads img{
    		width:100%;

    		border-radius:50%;
    	}
    	.dynamic .content .userName{
    		float:left;
    		width:80%;
    		margin-left:4%;
    		font-size:13px;
    		line-height:20px;
    	}
    	.dynamic .content .userName .userMsg{
    		width:80%;
    		font-size:11px;
    		color:#747474;
    		overflow:hidden;
    		text-overflow:ellipsis;
    		display:-webkit-box;
    		-webkit-line-clamp:1;
    		-webkit-box-orient:vertical;
    	}
    	.dynamic .content .userName .time{

    	.dynamic .content .item1{

    	.dynamic .content .item1 img{

    	.dynamic .content .item2{

    		font-size:10px;
    		color:#747474;
    	}
    	.dynamic .content .item2 .delt{
    		float:right;

				</span>
				<span class="delt">
					<i class="iconfont icon-iconfontshanchu"></i>
				</span>
			</div>
		</div>
	</div>

		$('.heads img').css('height',h+'px');

		openW({
