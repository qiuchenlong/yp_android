<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hello APP</title>
		<link rel="stylesheet" type="text/css" href="../../../css/api.css" />
		<link rel="stylesheet" id="css" href="../../../css/theme.css">
		<link rel="stylesheet" href="../../../css/shang_pin_lie_biao.css">
		<style>
			header {
				text-align: center;
				line-height: 45px;
				background: white;
				position: relative;
				overflow: hidden
			}
			.back, .more {
				display: inline-block;
				width: 40px;
				height: 45px;
				line-height: 45px;
				color: #484848;
				text-align: center;
				position: absolute;
				right: 8px;
			}
			header span {
				color: #333333;
			}
			header .back {
				left: 0;
				/*			line-height:50px;*/
			}
			.icon-fanhui {
				font-size: 25px;
				font-weight: 600;
			}
			.list {
				background: white;
				border-bottom: 2px solid #ECECEC;
			}
			.list ul li {
				width: 50%;
				float: left;
				font-size: 14px;
				line-height: 35px;
				color: #666666;
				text-align: center;
			}
			.list ul .active span {
				border-bottom: 2px solid;
				color: #030303;
			}
			.no {
				font-size: 12px;
				line-height: 30px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<header class="appbackground">
			<div class="back" onclick="api.closeWin({});">
				<i class="iconfont icon-fanhui"></i>
			</div>
			<span class="title">搜索结果</span>
		</header>
		<div class="list clearfix" id="nav">
			<ul>
				<li class="active">
					<span class="appBordercolor">话题</span>
				</li>
				<li class="appBordercolor">
					<span class="appBordercolor">用户</span>
				</li>
			</ul>
		</div>
	</body>

	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript" src="../../../script/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="../../../script/common.js"></script>
	<script type="text/javascript" src="../../../script/bootstrap.js"></script>

	<script>
		apiready = function(){
			$api.fixStatusBar($api.dom('header'));
			var hs = $('#nav').offset().top+$('#nav').height();
			changeTheme();
			$('#nav').tabframe({
			    nameArray:['sou_suo_jie_guo_0','sou_suo_jie_guo_1'],
			    groupname:'red_paper',
			    offsetHeight:hs,
			});
		
		};
	
	</script>
</html>
