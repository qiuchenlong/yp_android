<body>
	<header>
		<div class="back" onclick="api.closeWin();"><i class="iconfont icon-llmainpageback"></i></div>
		<span></span>
	</header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		$api.fixStatusBar($api.dom('header'));
		var h=$api.offset($api.dom('header')).h;
		api.openFrame({
	        name: 'login_frame',
	        url: 'login_frame.html',
	        rect: {
		        x:0,
		        y:h,
		        w:'auto',
		        h:'auto'
	        },
	        pageParam:h
        });

        var is_close=false;
	    function closeApp(){
	        if(!is_close){
	           api.toast({
		           msg:'再按一次退出程序'
	           });
	           is_close=true;
	           setTimeout(function(){
	               is_close = false;
	           },2000)
	        }else{
	           api.closeWidget({
	              silent:true
	           });
	        }

	    }


	    api.addEventListener({
		    name:'keyback'
		}, function(ret, err){
		    closeApp();
		});
	};
</script>
</html>
