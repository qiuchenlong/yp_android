    function _openFrame(url, header, footer, pageParam, useHi, bounces) {
        // 解析属性	消除点击300S 延时问题 tapmode
        api.parseTapmode();
        if (!useHi) {
            useHi = false;
        } else {
            useHi = true;
        }
        var headerh;
        var footerh;
        if (header == 1) {
            headerh = 0;
        } else {
            var header = $api.byId('fx-header');
            $api.fixStatusBar(header);
            var headerPos = $api.offset(header);
            headerh = headerPos.h
        }
        var body_h = api.winHeight;
        if (footer == 1) {
            footerh = 0;
        } else {
            $api.fixTabBar($api.byId('fx-footer'))
            footerh = $api.offset($api.byId('fx-footer')).h;
        }
        if (bounces) {
            bounces = false
        } else {
            bounces = true 
        }
        console.log(url);
        api.openFrame({
            name: url,
            url: url,
            bounces: true,
            //showProgress : true,
            reload: true,
            rect: {  
                x: 0,
                y: headerh,
                w: 'auto',
                h: body_h - headerh - footerh
            },

            //useWKWebView : true,
            //historyGestureEnabled : true,
            //		vScrollBarEnabled : false,
            //		hScrollBarEnabled : false,
            pageParam: pageParam,
        })

    }
