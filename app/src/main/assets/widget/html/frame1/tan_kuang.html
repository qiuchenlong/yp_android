<body style="width:100%;height:auto">
	<header>

	</header>

				<li id="bj">
					整理书籍
				</li>
				<li id="his">
					阅读历史
				</li>
				<li id="bookShow">
					
				</li>
			</ul>
		</div>
	</div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-2.1.4.js"></script>
<script type="text/javascript">
	apiready = function(){
		//点击小弹框，关闭
	    $('.markbox').click(function(){
	        api.closeFrame({
	        	name:'choosebianj'
            });
	    })
		$api.fixStatusBar($api.dom('header'));

		//点击书籍
		$("#bj").click(function(){
		    api.closeFrame({
            });
            api.sendEvent({
	            name:'bbook'
            });
		})

		$("#his").click(function(){
		    api.closeFrame({
            });

            api.openWin({
		       name: 'win_headerfdsaf',
		       url: 'readHistory_win.html',
		       pageParam:{
	               frm_name:'goods_detail25655',
	               frm_url:'readHistory.html',
	               title:'阅读历史',

		       }
	        });
		})

		var showType = $api.getStorage('showType');
		console.log(showType)
		
		if(showType){
			$("#bookShow").text(showType);
		}else{
			$("#bookShow").text('九宫格展示');
		}


		$("#bookShow").click(function(){
			var status;
			if($(this).text() == '列表展示'){
				$api.setStorage('showType','九宫格展示');
				$(this).text('九宫格展示')
				status = 2;
			}else{
				$api.setStorage('showType','列表展示');
				$(this).text('列表展示');
				status = 1;
			}
			 api.sendEvent({
	            name:'show_Way',
	            extra: {
			        status: status
			    }
            });
		 	api.closeFrame({name:'choosebianj'});

		})
	};
</script>
