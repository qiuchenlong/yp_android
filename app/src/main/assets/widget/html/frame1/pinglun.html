		var app = angular.module("myApp", []);
	app.controller("DataController",function($scope){//angular开始
	$scope.bookList = [];
	$scope.bookdetail = {};
	$scope.imgurl = imageUrl;
	$scope.uimg = uimgUrl;
	function getData(page,callback){
//	var sortid=api.pageParam.data.sortid;
	$api.post(phpurl+"Home/Book/bookreply?id="+bookid,{
			values:{
				page:page
			}
		},function(ret){
		var bookslist = ret.result.book_bookreply_list2;
			if(ret.code == 200){
			 if(page == 0){
				          $scope.bookList = [];
				       }
					$scope.bookList = $scope.bookList.concat(bookslist);
//			$scope.bookList = ret.result.book_bookreply_list2;
			$scope.bookdetail = ret.result.book_bookreply_list1[0];
			$scope.$apply();
			
				
			}
			callback&&callback(ret);
				 $api.closeloadding();//关闭加载
		})
	
	}
	
	$scope.dianzan=function(id)
		{

		$api.post(phpurl+"Home/Book/addlike",{
			values:{
				rid:id,
			}
		},function(ret){
			if(ret.code == 200){
			   api.toast({
	               msg:'点赞成功',
               });
               getData(0);
			}
			
		})
		     
		

		
		}
		
	
	     EventT.on("apiready",function(){
	     api.addEventListener({//换字体
					name : 'pin_lun'
				}, function(ret, err) {
					getData(0);
				});
				
		getData(0);
		$api.up(function(page,callback){
            getData(page,function(ret){
	           callback&&callback(ret);
	        })
	    });
	    $api.pull(function(callback){
	        getData(0,function(){
	            callback&&callback();
	        })
	    })
	})
	
	});
