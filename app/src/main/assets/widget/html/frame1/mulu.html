<script type="text/javascript">
    var bookid = 0,
        userid;
    apiready = function() {
        EventT.emit('apiready');
        //getData(0);
    };
    var app = angular.module('myApp', []);
    app.controller('DataController', function($scope) {//angular开始
        $scope.bookList = [];
        $scope.imgurl = imageUrl;
        function getData(page, callback) {
            $api.post(phpurl + 'Home/Book/chapter?id=' + bookid + '&userid=' + userid, {
                values : {
                    page : page,
                },
            }, function(ret) {
                		// alert($api.jsonToStr(ret));
                var result = ret.result;
                if (ret.code == 200) {
                    if (page == 0) {
                        $scope.bookList = [];
                    }
                    $scope.bookList = $scope.bookList.concat(result);
                    $scope.$apply();
                    $api.closeloadding();//关闭加载
                } else {
                    $api.toast('很是遗憾，没加载到数据');
                    $api.closeloadding();//关闭加载
                }
                callback && callback(ret);
            });
        }
        $scope.bookdetail = function(dates) {
            var cid = dates.chapterid;
            var paixu = dates.paixu;
            console.log(JSON.stringify(dates));
            $api.send('xuanze_zhangjie', {cid : cid, sort : paixu, z : dates.attachment, zhang : dates.chaptername});
            api.closeWin({});
        };
        EventT.on('apiready', function() {
            bookid = api.pageParam.data.bookid;
            userid = $api.getStorage('user_id');
            getData(0);
            $api.up(function(page, callback) {
                getData(page, function(ret) {
                    callback && callback(ret);
                });
            });
            $api.pull(function(callback) {
                getData(0, function() {
                    callback && callback(ret);
                });
            });
        });
    });
</script>
