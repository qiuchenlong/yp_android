		var app = angular.module("myApp", []);
		app.controller("DataController", function ($scope) {
			$scope.historyList = [];
			$scope.rebookList = [];
			$scope.reciList = [];
			$scope.bookList = [];
			$scope.imgurl = imageUrl;


			$scope.gata = function (keys) {

				$api.post(phpurl + 'Home/Search/hot?user_id=' + userid, function (ret) {
					if (ret.code == 200) {
						$scope.reciList = ret.result.search_hot_list1;
						$scope.rebookList = ret.result.search_hot_list3;
						// alert($api.jsonToStr($scope.rebookList))
						$scope.historyList = ret.result.search_hot_list2;
						$scope.$apply();


					}
				})
				// $api.closeloadding(); //关闭加载
			}

			$scope.shanchu = function () {
				$api.post(phpurl + 'Home/Search/delhistory?user_id=' + userid, function (ret) {
					if (ret.code == 200) {
						$scope.gata();
					}
				})
			}
			$scope.search = function (keys) {
				$(".booksList2").css('display', 'block');
				$api.post(phpurl + 'Home/Search/keywords?keywords=' + keys + "&user_id=" + userid, function (ret) {
					if (ret.code == 200) {
						$scope.bookList = ret.result;
						$scope.$apply();
					}
				})
			}

			$scope.bookdetail = function (dates) {

			   api.openWin({
                name: dates + 'win_he_shu',
                url: '../dtail.html',
                pageParam: {
                    data: {
                        bookid: dates
                    }

                }
            });

			}

			EventT.on("apiready", function () {
				api.addEventListener({ //章节阅读
					name: 'sou_suo'
				}, function (ret, err) {
					$scope.search(ret.value.keys);
				});

				userid = $api.getStorage('user_id');
				$scope.gata();
			});



		});
		var userid;
		apiready = function () {

			EventT.emit("apiready");

		}
	</script>
